@* register Template File *@
@(registerForm: play.data.Form[Application.LoginData])
@import helper._
@import helper.twitterBootstrap._

@main("Zarejestruj się") {
		@helper.form(helper.CSRF(routes.Application.addUser())) {
			<h2>Podaj email i hasło</h2>
			<table>
				<tr>
					<td><span>Email:</span></td>
					<td><input type="email" name="email" value="@registerForm("email").value"></td>
				</tr>
				<tr>
					<td><span>Hasło:</span></td>
					<td><input type="password" name="password" value="@registerForm("password").value"></td>
				</tr>
				<tr>
					<td><span>Hasło ponownie:</span></td>
					<td><input type="password" name="password2" value="@registerForm("password2").value"></td>
				</tr>
			</table>
			<button type="submit" class="btn btn-primary">Zarejestruj się</button>
			<a href="@routes.Application.login()" class="btn btn-primary">Powrót do logowania</a>
		}
	}
