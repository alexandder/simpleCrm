@(loginForm: play.data.Form[Application.LoginData])
@import helper._
@import helper.twitterBootstrap._

<html>
	<head>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
	</head>
	<body>
		@helper.form(helper.CSRF(routes.Application.authenticate)) {
			<h2>Podaj email i hasło</h2>
			<p><span>Email:</span><input type="email" name="email" value="@loginForm("email").value"></p>
			<p><span>Hasło:</span><input type="password" name="password" value="@loginForm("password").value"></p>
			<p><button type="submit">Zaloguj się!</button></p>
		}
	</body>
</html>
