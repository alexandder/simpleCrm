@(loginForm: play.data.Form[Application.LoginData])
@import helper._
@import helper.twitterBootstrap._

@main("Zaloguj się!") {
	@helper.form(helper.CSRF(routes.Application.authenticate)) {
		<h2>Podaj email i hasło</h2>
		<div class="control-group">
			<label class="control-label" for="inputEmail">Email</label>
				<div class="controls">
					<input type="email" id="inputEmail" name="email" value="@loginForm("email").value" placeholder="Email">
				</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputPassword">Password</label>
			<div class="controls">
				<input type="password" id="inputPassword" name="password" value="@loginForm("password").value" placeholder="Password">
			</div>
		</div>
		<br>
		<div class="control-group">
			<button type="submit" class="btn btn-primary">Zaloguj się!</button>
			<a href="@routes.Application.register()" class="btn btn-primary">Przejdź do rejestracji</a>
		</div>
		
		}
	
	}
